<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <p class="headline">Rock Paper Scissor Game</p>
      <div class="images-container">
        <img id="rock-img" class="img" src="./img/rock.png" alt="" />
        <img id="paper-img" class="img" src="./img/paper.png" alt="" />
        <img id="scissors-img" class="img" src="./img/scissors.png" alt="" />
      </div>

      <div class="result-container">
        <div id="round-result" class="round-result-2"></div>
        <div>
            <div class="round-result-2" id="round-status"></div>
        </div>
      </div>
    </div>


    <div id="match-summary" hidden>You  <span id="human-score"></span> -  <span id="computer-score"></span> Computer</div>
        <div>


    <div class="btn-container">
        <button class="btn" id="start-btn">Start</button>
        <button class="btn" id="restart-btn" hidden>Restart</button>
    </div>
  </body>
</html>
